<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fall Detection Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://vjs.zencdn.net/7.10.2/video-js.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/7.10.2/video.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-markers@2.0.0/dist/videojs-markers.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Fall Detection</a>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center mt-4">Fall Detection Results</h1>

        <!-- Fall Status -->
        <div class="status mt-4">
            <h3>Fall Status: {{ fall_status }}</h3>
            <h3>Activity Status: {{ activity_status }}</h3>
        </div>


        <!-- Timeline -->
        <div class="timeline mt-4">
            <h4>Timeline of Events</h4>
            <ul>
                {% for event in timeline %}
                    <li>{{ event.time }}: {{ event.status }}</li>
                {% endfor %}
            </ul>
        </div>

        <!-- Fall Image -->
        {% if fall_image_path %}
        <div class="mt-4">
            <h4>Fall Image</h4>
            <img src="{{ fall_image_path }}" alt="Fall Image" class="img-fluid">
        </div>
        {% endif %}
    </div>
</body>
</html>
